---
name: CI
on: [push, pull_request, workflow_dispatch]
env:
  FORCE_COLOR: "1"
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        exclude:
          # Pythonnet doesn't support 3.10
          - os: windows-latest
            python-version: "3.10"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone the repo
        uses: actions/checkout@v2
      - name: Prepare environment
        uses: ./.github/actions/prepare_ci
      - name: Run tests
        run: >-
          nox
          --force-python ${{ matrix.python-version }} --error-on-missing-interpreters
          -s test
  type-check:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        exclude:
          - os: windows-latest
            python-version: "3.10"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone the repo
        uses: actions/checkout@v2
      - name: Prepare environment
        uses: ./.github/actions/prepare_ci
      - name: Install Node 16 for Pyright
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Type check
        run: >-
          nox
          --force-python ${{ matrix.python-version }} --error-on-missing-interpreters
          -s type_check
