---
name: CI
on: [push, pull_request, workflow_dispatch]
env:
  FORCE_COLOR: "1"
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone the repo
        uses: actions/checkout@v2
      - name: Prepare environment
        uses: ./.github/actions/prepare_ci
      - name: Run tests
        run: >-
          nox
          --force-python ${{ matrix.python-version }} --error-on-missing-interpreters
          -s test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
  type-check:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone the repo
        uses: actions/checkout@v2
      - name: Prepare environment
        uses: ./.github/actions/prepare_ci
      - name: Install Node 16 for Pyright
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Type check
        run: >-
          nox
          --force-python ${{ matrix.python-version }} --error-on-missing-interpreters
          -s type_check
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repo
        uses: actions/checkout@v2
      - name: Install nox
        run: pipx install nox
      - name: Install Node 16 for Prettier
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Check code formatting
        run: nox -s format -- --check
